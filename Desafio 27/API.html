<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo_02.css">
    <!--Bibliotecas-->
    <script src="js/jquery-3.7.0.js"></script>
    <script src="js/jquery.mask.js"></script>
    <!--Codigos-->
    <script src="js/mascara.js"></script>
    <script src="js/API.js"></script>
    <title>API</title>
</head>
<body>
    
<div id="box">
    <h2>Formulario com ViaCEP</h2>

    <label>Nome</label>
    <input type="text" class="i_nome">

    <label>Sobrenome</label>
    <input type="text" class="i_nome">

    <label>E-mail</label>
    <input type="text" id="i_email">

    <label>CEP</label>
    <input type="text" id="i_cep" placeholder="00000-000" onblur="pesquisa_cep(this.value)">

    <label>Rua</label>
    <input type="text" id="i_rua">

    <label>Complemento</label>
    <input type="text" id="i_complemento">

    <label>Bairro</label>
    <input type="text" id="i_bairro">

    <label>Cidade</label>
    <input type="text" id="i_cidade">

    <label>Estado</label>
    <input type="text" id="i_estado">

    <input type="submit" value="Cadastrar" id="btt">
</div>

</body>
</html>
